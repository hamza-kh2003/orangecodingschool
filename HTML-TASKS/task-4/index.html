<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fill in your information</h1>
    <fieldset>
      <legend>form</legend>
      <form action="#" method="post">
        <label for="firstname">First name:</label><br />
        <input type="text" id="firstname" name="firstname" required /><br />

        <label for="lastname">Last name:</label><br />
        <input type="text" id="lastname" name="lastname" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />

        <br /><br />

        <h2>Your Gender</h2>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>

        <h2>Favorite Subjects</h2>
        <input type="checkbox" id="c++" value="c++" name="language" />
        <label for="c++">C++</label>
        <input type="checkbox" id="java" value="java" name="language" />
        <label for="java">Java</label>
        <input type="checkbox" id="c#" value="c#" name="language" />
        <label for="c#">C#</label>
        <input type="checkbox" id="php" value="php" name="language" />
        <label for="php">PHP</label>
        <input type="checkbox" id="sql" value="sql" name="language" />
        <label for="sql">SQL</label>

        <h2>Your city</h2>
        <label>City</label>
        <select name="governorate" required>
          <option value="irbid">Irbid</option>
          <option value="amman">Amman</option>
          <option value="zarqa">Zarqa</option>
          <option value="balqa">Balqa</option>
          <option value="mafraq">Mafraq</option>
          <option value="jerash">Jerash</option>
          <option value="ajloun">Ajloun</option>
          <option value="madaba">Madaba</option>
          <option value="karak">Karak</option>
          <option value="tafila">Tafila</option>
          <option value="maan">Ma'an</option>
          <option value="aqaba">Aqaba</option>
        </select>

        <br /><br />

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="file" required />

        <br /><br />

        <label for="about">Write About Yourself</label><br /><br />
        <textarea
          id="about"
          name="about"
          rows="6"
          cols="40"
          placeholder="Write Here"
          required
        ></textarea>
        <br />

        <input type="submit" />
      </form>
    </fieldset>

    <br /><br />
    <form action="#" method="post">
      <label for="name">Name:</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="name" name="name" required /><br />

      <label for="address">Address: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="address" name="address" required /><br />

      <label for="city">City:</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="city" name="city" required /><br />

      <label for="state">State:</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="state" name="state" required size="10" /><br />

      <label for="zip">Zip:</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="zip" name="zip" required size="10" /><br />

      <label>Magazine:</label>&nbsp;&nbsp;&nbsp;
      <select name="magazine" required>
        <option value="newsweek">Newsweek</option></select
      ><br />

      <label>Subscription:</label>

      <input type="radio" name="year" value="1" id="1" />
      <label for="1">1 year</label>
      <input type="radio" name="year" value="2" id="2" />
      <label for="2">2 year</label>

      <br />

      <input type="submit" value="Send Your Order" />
    </form>
  </body>
</html>
